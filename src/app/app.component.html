<div>
    <h1>Switch con ngFor</h1>
    <div [ngSwitch]="text" class="ngSwitch">
      <div *ngFor="let emoji of emojis">
        <div *ngSwitchCase="emoji.text">{{ emoji.icon }}</div>
        <!-- para cada texto de los textos del array te muestre su icono -->
      </div>
      <div *ngSwitchDefault>ðŸ˜€</div>
    </div>
  </div>

<div (click)="siExiste()">
  <h1>Clases</h1>
  <div class="{{ showDiv ? 'true' : 'false' }} ">estado de la variable showDiv: {{ showDiv }}</div>
  <div *ngIf="showDiv">showDiv es verdadero</div>
<!-- como existe showDiv muestra esto -->
  <div *ngIf="!showDiv">showDiv es falso</div>
  <!-- como existe showDiv ahora es diferente muestra esto -->
</div>
